<body>
  <button id="btnx">privicy</button>
  <button id="btny">contact me</button>
  <div class="card">
    
    <input type="text" id="text" placeholder="Check you password's strength">
    
    <button id="btn">Save</button>
    
    <p id="result"></p>
    
  </div>
  
<script>
let text = document.getElementById("text");
let btn = document.getElementById("btn");
let btnx = document.getElementById("btnx");
let btny = document.getElementById("btny");

btnx.addEventListener("click", () => {
  window.location.href = "privicy.html";
});

btny.addEventListener("click", () => {
  window.location.href = "contact.html";
});

btn.addEventListener("click", () => {
  let input = text.value.trim();

  if(input.length < 8){
    alert("Password must be at least 8 characters");
    return;
  }

  // ðŸ”¹ get old passwords
  let passwords = JSON.parse(localStorage.getItem("passwords")) || [];

  // ðŸ”¹ add new password
  passwords.push(input);

  // ðŸ”¹ save again
  localStorage.setItem("passwords", JSON.stringify(passwords));

  text.value = "";

  window.location.href = "save.html";
});
</script>
  
</body>
