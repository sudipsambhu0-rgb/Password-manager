<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .btn-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      transition: transform 0.3s;
    }

    .btn-container:hover {
      transform: translateY(-5px);
    }

    .btn {
      background-color: #5865f2; /* Discord color */
      color: white;
      padding: 18px 40px;
      border: none;
      border-radius: 12px;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 0 15px rgba(88, 101, 242, 0.5);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #4752c4;
      box-shadow: 0 0 25px rgba(88, 101, 242, 0.8), 0 0 40px rgba(88, 101, 242, 0.5);
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      color: #fff;
      font-size: 14px;
      text-align: center;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      .btn {
        padding: 15px 30px;
        font-size: 1.1rem;
      }
      .btn-container {
        padding: 20px 30px;
      }
    }

  </style>
</head>
<body>

  <h1>Contact Us</h1>
  
  <div class="btn-container">
    <a class="btn" href="https://discord.gg/F6SVbxve" target="_blank">Join Our Discord</a>
  </div>

  <footer>
    &copy; 2026 Your Website Name. All rights reserved.
  </footer>

</body>
</html>
